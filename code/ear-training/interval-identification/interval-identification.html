<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Interval Identification - Owen Griffin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--link rel="icon" type="image/png" href="./Favicons/Skates-16x16.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Rubik&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="./interval-identification.css">
</head>

<body>
    <button type="button" onclick=playNote(2)>play test note</button> 

    <h1 id="title">Interval Identification</h1>

    <div id="play_controls_container">
        <h2>Guess the Interval</h2>
        <button type="button" class="audio-playing-control-button" id="play_interval_button">Play Interval</button>
    </div>

    <div id="results_display_container">
        <p id="results_text"></p>
    </div>

    <div id="guess_containter">
        <button type="button" class="interval-guess-button" onclick=submitGuess("-2")>Minor 2nd</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("+2")>Major 2nd</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("-3")>Minor 3rd</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("+3")>Major 3rd</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("P4")>Perfect 4th</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("Tritone")>Tritone</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("P5")>Perfect 5th</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("-6")>Minor 6th</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("+6")>Major 6th</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("-7")>Minor 7th</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("+7")>Major 7th</button>
        <button type="button" class="interval-guess-button" onclick=submitGuess("+8")>Octave</button>
    </div>

    <div id="end_quiz_container">
        <button type="button" class="audio-playing-control-button">End Quiz</button>
    </div>

    <div id="quiz_results_container">
        
    </div>

    <script src="./interval-identification.js"></script>
</body>
